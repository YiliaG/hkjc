    <script language="JavaScript1.2">
    var curSlot = 1;
    var maxSlot = 6;
    var maxBanners = 12;
    var usedBanners = 0;

        randombanner();

    function setBanner(var0, var1, var2, var3, var4) {
        var banner_id;
        var banner_pri = var0;
        var tempStart = new Date(var3);
        var tempEnd = new Date(var4);
        if ((tempStart < banner_time) && (tempEnd > banner_time)) {
            banner_id = curSlot
            if (banner_pri != 13) {
                SlotUsed[banner_id] = true;
            }

            if ((banner_pri != 13) || ((banner_pri == 13) && (SlotUsed[banner_id] != true)) || usedBanners <= maxBanners) {
                eval("banner" + banner_id + "_num = banner" + banner_id + "_num + 1;");
                eval("current_banner" + banner_id + " = banner" + banner_id + "_num;");
                eval("banner" + banner_id + "[current_banner" + banner_id + "] = var1;");
                if (var2.indexOf(chkPath) > -1) {
                    var2 = var2.substr(0, var2.indexOf(chkPath)) + prePath + var2.substr(var2.indexOf(chkPath) + chkPath.length);
                } else if (var2.indexOf(chkPath2) > -1) {
                    var2 = var2.substr(0, var2.indexOf(chkPath2)) + var2.substr(var2.indexOf(chkPath2) + chkPath2.length);
                }
                eval("links" + banner_id + "[current_banner" + banner_id + "] = var2;");

                if (curSlot == maxSlot) {
                    curSlot = 1;
                } else {
                    usedBanners = usedBanners + 1;
                    curSlot = curSlot + 1;
                }
            }
        }
    }

    function randombanner() {
        //  var randomnumber = Math.random();
        //  i = Math.round( (i - 1) * randomnumber) + 1;
        document.banner1.src = banner1[1];
        document.banner2.src = banner2[1];
        document.banner3.src = banner3[1];
        document.banner4.src = banner4[1];
        document.banner5.src = banner5[1];
        document.banner6.src = banner6[1];
        current_banner1 = 1;
        current_banner2 = 1;
        current_banner3 = 1;
        current_banner4 = 1;
        current_banner5 = 1;
        current_banner6 = 1;
    }

    function startTime() {
        var time = new Date();
        hours = time.getHours();
        mins = time.getMinutes();
        secs = time.getSeconds();
        closeTime = hours * 3600 + mins * 60 + secs;
        closeTime += 15; // How many seconds til the next rotation
        Timer();
    }

    function Timer() {
        var time = new Date();
        hours = time.getHours();
        mins = time.getMinutes();
        secs = time.getSeconds();
        curTime = hours * 3600 + mins * 60 + secs
        if (curTime >= closeTime) {
            if (current_banner1 < banner1_num) {
                current_banner1++;
                document.banner1.src = banner1[current_banner1];
            } else {
                current_banner1 = 1;
                document.banner1.src = banner1[current_banner1];
            }
            if (current_banner2 < banner2_num) {
                current_banner2++;
                document.banner2.src = banner2[current_banner2];
            } else {
                current_banner2 = 1;
                document.banner2.src = banner2[current_banner2];
            }
            if (current_banner3 < banner3_num) {
                current_banner3++;
                document.banner3.src = banner3[current_banner3];
            } else {
                current_banner3 = 1;
                document.banner3.src = banner3[current_banner3];
            }
            if (current_banner4 < banner4_num) {
                current_banner4++;
                document.banner4.src = banner4[current_banner4];
            } else {
                current_banner4 = 1;
                document.banner4.src = banner4[current_banner4];
            }
            if (current_banner5 < banner5_num) {
                current_banner5++;
                document.banner5.src = banner5[current_banner5];
            } else {
                current_banner5 = 1;
                document.banner5.src = banner5[current_banner5];
            }
            if (current_banner6 < banner6_num) {
                current_banner6++;
                document.banner6.src = banner6[current_banner6];
            } else {
                current_banner6 = 1;
                document.banner6.src = banner6[current_banner6];
            }
            startTime();
        } else {
            window.setTimeout("Timer()", 1500)
        }
    }

    function clickLink(banner_id) {
        eval("linkStr = links" + banner_id + "[current_banner" + banner_id + "];");
        if (linkStr.indexOf("javascript:") == -1)
            parent.location.href = linkStr;
        else
            location.href = linkStr;
    }
