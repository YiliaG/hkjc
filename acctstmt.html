    function exportFile() {

        if ($j('#export-warp').is(':visible')) {
            /*
     if(browser.indexOf('msie 9') > -1 || browser.indexOf('msie 8') > -1) {
      $j("#export-warp").animate({height: "1px"}, {duration: "slow", complete: function() {$j("#export-warp").hide().css("height", "")}});
     } else {
     */
            $j("#export-warp").slideUp("slow");
            // }
            $j("#saveDiv").css("top", -81);
            $j("#printDiv").css("top", -81);

        } else {
            $j("#export-warp").slideDown("slow");
            $j("#saveDiv").css("top", -101);
            $j("#printDiv").css("top", -101);
            $j("#export-warp").focus();
        }

    }

    $j(document).ready(function() {
        /*
        if(browser.indexOf('firefox') > -1) {
          $j("#export-warp").css( "bottom", 61 );
        }
        */

        sendExtendSessionRequest();

        var hoveringExportType = null;
        var isAlreadyMouseDown = false;

        $j('#btnExportHTML').mouseover(function() {
            if (!isMobileDevice()) {
                hoveringExportType = "html";
                $j('#btnExportHTML').css("background-image", "url(images/btn_export_html_on_ch.gif)");
            }
        }).mouseout(function() {
            hoveringExportType = null;
            $j('#btnExportHTML').css("background-image", "url(images/btn_export_html_ch.gif)");
        });

        $j('#btnExportHTML').mouseout();

        $j('#btnExportText').mouseover(function() {
            if (!isMobileDevice()) {
                hoveringExportType = "text";
                $j('#btnExportText').css("background-image", "url(images/btn_export_text_on_ch.gif)");
            }
        }).mouseout(function() {
            hoveringExportType = null;
            $j('#btnExportText').css("background-image", "url(images/btn_export_text_ch.gif)");
        });

        $j('#btnExportText').mouseout();

        $j('#btnExportHTML').click(function(e) {
            e.preventDefault();
            if (browser.indexOf('msie') > -1 || (browserAppVer && browserAppVer.indexOf('Trident/') > -1)) {
                if (isAlreadyMouseDown) {
                    isAlreadyMouseDown = false;
                    return false;
                }
            }
            sendExtendSessionRequest();
            fileExport('html');
            exportFile();
            return false;
        });
        $j('#btnExportText').click(function(e) {
            e.preventDefault();
            if (browser.indexOf('msie') > -1 || (browserAppVer && browserAppVer.indexOf('Trident/') > -1)) {
                if (isAlreadyMouseDown) {
                    isAlreadyMouseDown = false;
                    return false;
                }
            }
            sendExtendSessionRequest();
            fileExport('txt');
            exportFile();
            return false;
        });

        $j('#export-warp').mouseover(function() {
            showDiv('saveDiv', 1);
        }).mouseout(function() {
            showDiv('saveDiv', 0);
        }).blur(function() {
            hoveringExportType = null;
            if (browser.indexOf('msie 9') > -1 || browser.indexOf('msie 8') > -1) {
                setTimeout("if($j('#export-warp').is(':visible')){exportFile();}", 300);
            } else {
                if ($j('#export-warp').is(':visible')) {
                    exportFile();
                }
            }
        });

        // handle ie issue
        if (browser.indexOf('msie') > -1 || (browserAppVer && browserAppVer.indexOf('Trident/') > -1)) {
            var targetHover = null;
            $j('#export-warp').mousedown(function(e) {
                targetHover = hoveringExportType;
                if (targetHover != null) {
                    e.preventDefault();
                    isAlreadyMouseDown = true;
                    if (targetHover == "html") {
                        sendExtendSessionRequest();
                        fileExport('html');
                        exportFile();
                    } else if (targetHover == "text") {
                        sendExtendSessionRequest();
                        fileExport('txt');
                        exportFile();
                    }
                    return false;
                }
            });

        }

    });
