    function changeBetslipLang(value) {
        var count = 1000 * 60;
        var interval = 200;
        var changeSucc = true;
        (function() {
            if (count > 0) {
                count -= interval;
                if (top.betSlipFrame.isLoaded) {
                    try {
                        var succ = top.betSlipFrame.chgLang(value);
                        changeSucc = changeSucc && (succ == 1);
                        if (changeSucc == false)
                            return;
                    } catch (ex) {}
                }
                var args = arguments;
                setTimeout(function() {
                    args.callee(value);
                }, interval);
            }
        })();
    }

    $(document).ready(function() {
        var isMobileSplashScreenEnable = true;

        var hasAccessBefore = ($$.queryString()["b"] == "1") || ($.cookie("accessed") == "1");
        var hasAccessBeforeXP = ($$.queryString()["b"] == "1") || ($.cookie("accessedXP") == "1");

        var redirectPath = "/";
        if (window.location.href.indexOf("racing") > -1) {
            redirectPath = "r";
        } else if (window.location.href.indexOf("marksix") > -1) {
            redirectPath = "m";
        } else if (window.location.href.indexOf("football") > -1) {
            redirectPath = "f";
        }
        var isMobileRedirectionEnable = false;
        var isWinXP = navigator.userAgent.toLowerCase().indexOf('windows nt 5.1') > 0;
        var isIE67 = (typeof sessionStorage == "undefined");
        var isCheckWinXPEnable = true;
        var isCheckIe67Enable = true;

        if (isMobile() && isMobileSplashScreenEnable && isAppsPopupEnable) {
            if (!hasAccessBefore) {
                window.location = "http://is.hkjc.com/jcbw/SplashScn/mobile/js_ewin/Mass/ch.asp?redirect=" + redirectPath;

                if ($$.queryString()["b"] == "1") {

                        path: '/',
                        domain: domain
                    });

                if ($$.queryString()["lang"] == "en" || $$.queryString()["lang"] == "ch") {
                    var domain = "." + location.hostname.split(".").slice(-2).join(".");
                    $.cookie("jcbwLangPreference", ($$.queryString()["lang"] == "en" ? "0" : "1"), {
                        expires: 1000,
                        path: '/',
                        domain: domain
                    });

                document.getElementById("betSlipFrame").src = "index(2).html";
            }
        } else if (isMobile() && isMobileRedirectionEnable) {
            document.getElementById("betSlipFrame").src = "index(2).html";
        } else if (isWinXP && isCheckWinXPEnable && !hasAccessBeforeXP) {
            $.cookie("accessedXP", "1", {
                expires: parseInt(7),
                path: '/',
                domain: domain
            });
            window.location = "http://is.hkjc.com/jcbw/SplashScn/WindowsXP/Mass/ch.asp";
        } else if (isIE67 && isCheckIe67Enable && !hasAccessBefore) {
            window.location = "http://is.hkjc.com/jcbw/SplashScn/legacy/Mass/ch.asp";

            document.getElementById("betSlipFrame").src = "index(2).html";
